name: Build firmware images

on:
  workflow_dispatch:
  pull_request:
  push:
    paths:
    - 'src/**'
    - 'conf/**'
    - 'include/**'
    - 'platformio.ini'
    - '.github/workflows/build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        variant:
          - hardware-rev0
          - esp32dev
          - wokwi
          - esp32-s3
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-build-${{ matrix.variant }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio
      - name: Use secrets.hpp.example as base for the build
        run: cp conf/secrets.hpp.example conf/secrets.hpp
      - name: Build all PlatformIO Projects
        run: pio run --environment ${{ matrix.variant }}  
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.variant }}.bin
          path: .pio/build/${{ matrix.variant }}/firmware.bin
          retention-days: 90